{% extends "base.html" %}

{% block content %}
<section class=" contact section-padding" id="contact">
    <div class="container">
        <div class="row">

            <div class="col-lg-7 col-12 mx-auto">

                <h2 class="mb-4 text-center" data-aos="fade-up">Provide your Credentials</h2>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form action="#" method="post" class="contact-form" role="form" data-aos="fade-up">
                    <div class="row">
                        <div class="col-lg-3 col-6">

                        </div>
                        <div class="col-lg-6 col-6">
                            <label for="name" class="form-label">USERNAME <sup class="text-danger">*</sup></label>

                            <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                required>
                        </div>

                        <div class="col-lg-3 col-6">

                        </div>
                        <div class="col-lg-3 col-6">

                        </div>
                        <div class="col-lg-6 col-6" style="margin-top: 1%;">
                            <label for="email" class="form-label">PASSWORD <sup class="text-danger">*</sup></label>

                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" required>
                        </div>
                        <div class="col-lg-3 col-6">

                        </div>

                        <div class="col-12">
                        </div>
                        <div class="col-lg-3 col-6">

                        </div>
                        <div class="col-lg-6 col-12" style="margin-top: 1%;">
                            <div class="form-check">
                                <input type="checkbox" id="checkbox" name="checkbox" class="form-check-input">

                                <label class="form-check-label" for="remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6">

                        </div>

                    </div>

                    <div class="col-lg-5 col-12 mx-auto mt-5">
                        <button type="submit" class="form-control">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
{% endblock %}
